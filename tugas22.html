<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <form action="">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" name="nama" placeholder="Nama Lengkap.."></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" name="username" placeholder="Username..."></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" name="email" placeholder="Your Email..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" name="password" placeholder="Password..."></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" name="url" placeholder="Masukan URL Web..."></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date" name="tanggal"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number" name="umur" min="10" max="35"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:<input type="radio">Laki-Laki <input type="radio">Perempuan</td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: 
                        <select name="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: <textarea name="bio" cols="22" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>
                        <img src="logo1.jpg" alt="logo" width="250">
                    </td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>
                        : <audio src="sample.mp3" controls></audio>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
</body>
</html>
